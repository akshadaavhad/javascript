<!DOCTYPE html>
<html lang="en">
<head>
    <title>javascript</title>
</head>
<body>
    <h1>javascript Is Love</h1>
     <h3> use of "if-else-lader" condition </h3>
     <h3> use of "if-else-lader " condition </h3>

    <script>
        const per = parseInt(prompt('Enter  percentage'));
      
        if(per >= 90){
          console.log('A')
        }
        else if(per >= 80){
          console.log('B')
        }
        else if(per >= 70){
          console.log('C')
        }
        else if(per >= 60){
          console.log('D')
        } 
        else if(per >= 50){
          console.log('E ')
        } 
        else{
          console.log('Fail')
        } 
        </script>

</body>
</html>
