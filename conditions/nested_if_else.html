<!DOCTYPE html>
<html lang="en">
<head>
    <title>javascript</title>
</head>
<body>
    <h1>javascript Is Love</h1>
    <p>use of "nested-if-else" condition </p>

    <script>
        const jeeMain = parseInt(prompt("Enter marks for jee Main : "));
        const jeeAdv = parseInt(prompt("Enter marks for jee Advance : "));
        if(jeeMain>=120)
        {
          console.log("JEE MAIN clear hua...");
          if(jeeAdv>=120)
          {
             console.log("JEE ADV clear hua...");
          }
          else
          {
             console.log("JEE ADV clear nahi hua ...");
          }
        }
        else
        {
          console.log("JEE MAIN clear nahi hua...")
        }
        </script>

</body>
</html>
