<!DOCTYPE html>
<html>
  <head>
    <title>javascript</title>
  </head>
  <body>
    <h3>using switch case</h3>
  <script>
     const num =  parseInt(prompt("enter number between 1-9: "));

    switch (num) 
    {
        case 1:
            document.write("one");
        break;

        case 2:
            document.write("Two");
        break;

        case 3:
            document.write("Three");
        break;

        case 4:
            document.write("Four");
        break;

        case 5:
            document.write("Five");
        break;

        case 6:
            document.write("Six");
        break;

        case 7:
            document.write("Seven");
        break;

        case 8:
            document.write("Eight");
        break;

        case 9:
            document.write("Nine");
        break;

        default:
            document.write("wrong input");
        break;
    }
    </script>
  </body>
</html>
